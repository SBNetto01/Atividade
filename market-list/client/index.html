<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
</head>

<body>
     <header>
        <div class="title">
            <h1>Lista de Compras</h1>
        </div>
        <div class="banner">
            <img src="httpsimg/market.jpg"
                alt="Corredor de supermercado">
        </div>
    </header>

     <section class="newItem">
        <input type="text" id="newInput" placeholder="Adicionar novo item:">
        <input type="number" id="newQuantity" placeholder="Quantidade:">
        <input type="number" step="0.01" id="newPrice" placeholder="Valor:">
        <button onclick="newItem()" class="addBtn">Adicionar</button>
    </section>

    <section class="items">
        <table id="myTable">
            <thead> <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Editar</th> <th>Excluir</th> </tr>
            </thead>
            <tbody> </tbody>
        </table>
    </section>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h2>Editar Produto</h2>
            <form id="editForm">
                <input type="hidden" id="editProductId">
                
                <div>
                    <label for="editProductName">Nome:</label>
                    <input type="text" id="editProductName" required>
                </div>
                <div>
                    <label for="editProductQuantity">Quantidade:</label>
                    <input type="number" id="editProductQuantity">
                </div>
                <div>
                    <label for="editProductPrice">Valor:</label>
                    <input type="number" step="0.01" id="editProductPrice" required>
                </div>
                
                <button type="submit" class="addBtn">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
